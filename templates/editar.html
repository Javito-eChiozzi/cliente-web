<!DOCTYPE html>
<html>
<head>
    <title>Editar Cliente</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body { font-family: sans-serif; padding: 20px; max-width: 600px; margin: auto; }
        input, textarea { width: 100%; padding: 8px; margin-bottom: 10px; }
        label { font-weight: bold; }
        button { padding: 10px; }
    </style>
</head>
<body>
    <h1>Editar Cliente</h1>
    <form method="POST">
        {% for i in range(1, len(columnas) + 1) %}
            <label>{{ columnas[i-1].replace('_', ' ').capitalize() }}</label>
            {% if columnas[i-1] == 'comentario' %}
                <textarea name="{{ columnas[i-1] }}">{{ registro[i] }}</textarea>
            {% else %}
                <input type="{{ 'date' if columnas[i-1] == 'ultimo_contacto' else 'text' }}"
                       name="{{ columnas[i-1] }}" value="{{ registro[i] }}" required>
            {% endif %}
        {% endfor %}
        <button type="submit">Actualizar</button>
    </form>
</body>
</html>
