
<!doctype html>
<html>
<head><title>Formulario de Cliente</title></head>
<body>
  <h1>Ingresar Cliente</h1>
  <form action="/guardar" method="post">
    {% for campo in ['cliente', 'estado', 'rubro', 'telefono', 'mail', 'comentario', 'zona', 'domicilio', 'localidad', 'provincia', 'comercial', 'contacto', 'departamento_oficina', 'ultimo_contacto'] %}
    <label>{{ campo.replace('_', ' ').capitalize() }}:</label><br>
    <input type="text" name="{{ campo }}"><br><br>
    {% endfor %}
    <input type="submit" value="Guardar">
  </form>
  <a href="/ver">Ver registros</a> | <a href="/importar">Importar desde Excel</a>
</body>
</html>


   <!-- BOTONES FLOTANTES -->
<div style="position: fixed; top: 0; left: 0; width: 100%; background: white; padding: 10px; border-bottom: 1px solid #ccc; z-index: 100;">
    <button form="formulario">Guardar</button>
    <a href="/importar" style="margin-left: 10px;">Importar desde archivo Excel</a>
</div>
<div style="margin-top: 70px;"></div> <!-- Separador para que no tape el contenido -->
