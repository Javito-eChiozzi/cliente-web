<!DOCTYPE html>
<html>
<head>
    <title>Formulario Cliente</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body { font-family: sans-serif; padding: 20px; max-width: 600px; margin: auto; }
        input, textarea { width: 100%; padding: 8px; margin-bottom: 10px; }
        label { font-weight: bold; }
        button { padding: 10px; }
    </style>
</head>
<body>
    <h1>Formulario Cliente</h1>
    <form method="POST" action="/guardar">
        {% for campo in ['cliente','estado','rubro','telefono','mail','zona','domicilio','localidad','provincia','comercial','contacto','departamento_oficina','ultimo_contacto'] %}
            <label>{{ campo.replace('_',' ').capitalize() }}</label>
            <input type="{{ 'date' if campo == 'ultimo_contacto' else 'text' }}" name="{{ campo }}" required>
        {% endfor %}
        <label>Comentario</label>
        <textarea name="comentario" required></textarea>
        <button type="submit">Guardar</button>
    </form>
</body>
</html>
