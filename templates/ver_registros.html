<!DOCTYPE html>
<html>
<head>
    <title>Registros de Clientes</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body { font-family: sans-serif; padding: 20px; max-width: 95%; margin: auto; }
        table { width: 100%; border-collapse: collapse; }
        th, td { padding: 8px; border: 1px solid #ccc; font-size: 14px; }
        th { background-color: #f2f2f2; }
        h1 { text-align: center; }
        form { display: inline; }
    </style>
</head>
<body>
    <h1>Registros de Clientes</h1>
    <table>
        <thead>
            <tr>
                {% for col in columnas %}
                <th>{{ col.replace('_', ' ').capitalize() }}</th>
                {% endfor %}
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            {% for row in registros %}
            <tr>
                {% for celda in row %}
                <td>{{ celda }}</td>
                {% endfor %}
                <td>
                    <a href="/editar/{{ row[0] }}">Editar</a>
                    <form method="POST" action="/eliminar/{{ row[0] }}" onsubmit="return confirm('Â¿Eliminar este registro?')">
                        <button type="submit">Eliminar</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
